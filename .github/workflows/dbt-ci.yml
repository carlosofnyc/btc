name: dbt CI

on:
  pull_request:
    branches:
      - main

jobs:
  dbt-run:
    runs-on: ubuntu-latest
    environment: DBT_BTC

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.10'

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.9.4 dbt-snowflake==1.9.4

      # THIS IS THE CORRECT METHOD - KEEP THESE STEPS
      - name: Write private key to file
        run: echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > snowflake_github_actions_key.p8
        env:
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
          
      - name: Set up profiles.yml
        run: |
          mkdir -p ~/.dbt
          echo "
          btc:
            target: production
            outputs:
              production:
                type: snowflake
                account: \"${{ secrets.SNOWFLAKE_ACCOUNT }}\"
                user: \"${{ secrets.SNOWFLAKE_USER }}\"
                role: \"${{ secrets.SNOWFLAKE_ROLE }}\"
                database: \"${{ secrets.SNOWFLAKE_DATABASE }}\"
                warehouse: \"${{ secrets.SNOWFLAKE_WAREHOUSE }}\"
                schema: btc_prod
                private_key_path: snowflake_github_actions_key.p8
                private_key_passphrase: \"${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}\"
                threads: 4
          " > ~/.dbt/profiles.yml
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}

      - name: Install dbt deps
        run: dbt deps

      - name: Run dbt debug
        run: dbt debug

      - name: Run dbt
        run: dbt run
